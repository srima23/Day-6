<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fibonacci Series</title>

</head>
<body>
	<p>Give some value to generate the Fibonacci Series!</p>
	<input type="text" name="limit" id="limit" >
	<button onclick="FibSeries()" required="true">Click!</button>
	<p><a id="link" href="fibonacci?n="></a></p>
	<form action="fibonacci" method="post">
		<input type="text" name="formLimit" id="formLimit" required="true">
		<input type="submit" value="SUBMIT!">
	</form>
	<script>
		function FibSeries(){
			let limit = document.getElementById("limit").value;
			document.getElementById("link").href += limit;
			window.location.href = "fibonacci?n=" + limit;
		}
	</script
	

</body>
</html>
